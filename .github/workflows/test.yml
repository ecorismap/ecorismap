name: Test and Lint
on: [push]
jobs:
  test-and-lint:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Run Tests
        run: TZ=Asia/Tokyo yarn test
      - name: Run ESLint
        run: yarn lint
      - name: Run TS Check
        run: yarn type-check
