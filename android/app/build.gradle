/**
 * Run Proguard to shrink the Java bytecode in release builds.
 */
def enableProguardInReleaseBuilds = false


def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Load local properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion
    namespace "jp.co.ecoris.ecorismap"
    defaultConfig {
        applicationId "jp.co.ecoris.ecorismap"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(System.getenv("VERSION_CODE") ?: "2030")
        versionName '0.4.7'

    }
    packagingOptions {
        resources.excludes.add("META-INF/*")
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(System.getenv("STORE_FILE")?: localProperties.getProperty('MYAPP_UPLOAD_STORE_FILE'))
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: localProperties.getProperty('MYAPP_UPLOAD_STORE_PASSWORD')
            keyAlias System.getenv("KEY_ALIAS") ?: localProperties.getProperty('MYAPP_UPLOAD_KEY_ALIAS')
            keyPassword System.getenv("KEY_PASSWORD") ?: localProperties.getProperty('MYAPP_UPLOAD_KEY_PASSWORD')
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}


dependencies {

    implementation("com.facebook.react:react-android")
    implementation platform('com.google.firebase:firebase-bom:34.2.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
